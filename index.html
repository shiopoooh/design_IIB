<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルページ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #888;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 50px;
      margin-right: 10px;
    }

    nav {
      background-color: #ddd;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    nav button {
      padding: 10px 20px;
    }

    .container {
      display: flex;
    }

    .main {
      flex: 3;
      padding: 20px;
      background-color: #eee;
    }

    .sidebar {
      flex: 1;
      background-color: #ccc;
      padding: 20px;
    }

    footer {
      background-color: #aaa;
      color: black;
      text-align: center;
      padding: 10px;
    }

    .map-area {
      width: 100%;
      height: 300px;
      background-color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="images/top_image.png" alt="top image">
      <button>top button</button>
    </div>
    <div class="header-right">
      <button onclick="location.href='zikosyoukai.html'">自己紹介</button>
    </div>
  </header>

  <nav>

    <button onclick="location.href='graffiti.art.html'">グラフティーアート</button>

    <button onclick="location.href='rakugaki.html'">街の落書き</button>

    <button onclick="location.href='kanrensei.html'">関連性</button>

    <button onclick="location.href='sonota.html'">その他</button>
  </nav>

  <div class="container">
    <div class="main">
      <div class="map-area">
        <iframe 
       src="https://www.google.com/maps/d/embed?mid=1NIvmcB82gWnWXcf_D1t0deN5UEvpl2c&ehbc=2E312F"
        width="100%"height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        frameborder="0">
      </iframe>
      </div>
    </div>
    <div class="sidebar">
      <h3>注意喚起</h3>落書きは法律で禁止されています
      
    </div>
  </div>

  <footer>
    end image
  </footer>

</body>
</html>
